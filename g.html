<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.min.js"></script>
    <style>
        * {
            color: rgb(255, 255, 255);
            font-family: 'Press Start 2P', cursive;
            transition: 0.2s ease-in-out;
            user-select: none;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        body{
            background:url(b3.jpg);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* Use 100vh for full viewport height */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex; /* Use flexbox for centering */
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the start (top) */
            overflow-x: hidden;  /* Prevent horizontal scrollbar */
        }
        .game{
            margin-top: 5%;
            height: auto; /* Adjust height as needed, use min-height if you have dynamic content */
            width: 100%; /* Ensure game takes full width of its container */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }

        .turn-container{
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            width: 100%; /* Ensure full width */
        }
        h3{
            margin-bottom: 30px;
            margin-left: 0; /* Remove left margin, use centering */
            font-size: 1.5rem; /* Use rem for responsive font sizing */
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            text-align: center; /* Center heading */
            width: 100%;
        }

        .turn-container .turn-box{
            box-shadow: 0 0 15px #9a9a9a;
            width: 50px;
            height: 50px;
            border-radius: 20%;
            margin:  0.5rem;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex; /* For centering the X or O inside the box */
            align-items: center;
            justify-content: center;
        }
        .turn-container .turn-box:hover{
            border: 2px solid rgb(24, 190, 250);
        }
        .turn-container .player-active{
            opacity: 1;
            border: 2px solid rgb(24, 190, 250);
            box-shadow: 0 0 15px #9a9a9a;
        }

        .main-grid{
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 300px;
            width: 300px;
            gap: 10px;
            margin: 0 auto; /* Center the grid */
        }

        .box{
            background: transparent;
            cursor: pointer;
            font-size: 2rem;
            color: #ffffff;
            font-weight: 700;
            border: 2px solid rgb(24, 190, 250);
            box-shadow: 0 0 10px #00bfff;
            display: flex; /* For centering X or O */
            align-items: center;
            justify-content: center;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center; /* Center heading */
            font-size: 2.5rem;
        }
        .box:hover{
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scrolling if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 90%; /* Could be more or less, depending on screen size */
            max-width: 500px; /* Maximum width */
            border-radius: 8px;
            position: relative;
            color: #333;
            text-align: center;
        }

        .modal-content h2#winner-message {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.4rem;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #282828;
        }

        #close-modal:hover {
            color: #ff0000;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        #fullscreen-confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        #results {
          /* Existing styles for your results display */
          font-size: 2em;
          color: #f0ad4e;
          text-align: center;
          margin-top: 20px;
          position: fixed; /* Fix the position to the bottom */
          bottom: 20px;
          left: 0;
          width: 100%;
          background-color: transparent;
          padding: 10px 0;
          z-index: 10;
        }
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 1rem;
        }

        #play-again {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background-color: #00bfff;
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            box-shadow: 0 0 10px #00bfff;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        #play-again:hover {
            background-color: #00869e;
            transform: scale(1.05);
        }

        #play-again:active {
            transform: scale(0.95);
        }

        .turn-box.xplayer {
            color: rgb(255, 0, 0);
        }

        .turn-box.oplayer {
            color: rgb(0, 128, 0);
        }
    </style>
</head>
<body>
    <div class="game">
        <h1>Tic-Tac-Toe</h1>
        <div class="turn-container" style="display: none;">
            <div id="xplayerdisplay" class="turn-box xplayer">X</div>
            <div id="oplayerdisplay" class="turn-box oplayer">O</div>
        </div>
        <h3>Turn</h3>
        <div class="main-grid">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div id="results"></div>
        <div class="button-container">
            <button id="play-again" style="display: none;"></button>
        </div>
        <div id="winner-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal">&times;</span>
                <h2 id="winner-message"></h2>
            </div>
        </div>
        <canvas id="fullscreen-confetti"></canvas>
    </div>
    <script>
        const boxes = document.querySelectorAll(".box");
        const xplayerDisplayTurn = document.getElementById("xplayerdisplay");
        const oplayerDisplayTurn = document.getElementById("oplayerdisplay");
        const turnContainer = document.querySelector(".turn-container");
        const gameBoard = document.querySelector(".main-grid");
        const resultsDisplay = document.getElementById("results");
        const playAgainButton = document.getElementById("play-again");
        const winnerModal = document.getElementById("winner-modal");
        const closeModalButton = document.getElementById("close-modal");
        const winnerMessage = document.getElementById("winner-message");
        const confettiCanvas = document.getElementById("fullscreen-confetti");

        let humanPlayer = "";
        let computerPlayer = "";
        let turn = "";
        let isGameOver = false;
        let winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function initializeGameBoard() {
            boxes.forEach(e => {
                e.textContent = "";
                e.style.removeProperty("background-Color");
                e.style.color = "#fffff";
                e.removeEventListener("click", handleBoxClick);
            });
            if (gameBoard) {
                gameBoard.style.display = "grid";
            }
            resultsDisplay.textContent = "";
            playAgainButton.style.display = "none";
            winnerModal.style.display = "none"; // Ensure modal is hidden on reset
        }

        function activateGameBoard() {
            boxes.forEach(e => {
                e.addEventListener("click", handleBoxClick);
            });
        }

        function handleBoxClick() {
            if (!isGameOver && this.textContent === "" && turn === humanPlayer) {
                this.textContent = humanPlayer;
                cheakWin();
                cheakDraw();
                if (!isGameOver) {
                    turn = computerPlayer;
                    updateActivePlayerDisplay();
                    setTimeout(computerMoveIntermediateAI, 800);
                }
            }
        }

        function computerMoveIntermediateAI() {
            if (!isGameOver && turn === computerPlayer) {
                setTimeout(() => {
                    let bestMove = -1;
                    let moveMade = false;

                    function makeTheMove(index) {
                        const selectedBox = boxes[index];
                        selectedBox.textContent = computerPlayer;
                        cheakWin();
                        cheakDraw();
                        turn = humanPlayer;
                        updateActivePlayerDisplay();
                        isGameOver = false;
                        moveMade = true;
                    }

                    function getWinningMove(player) {
                        for (let i = 0; i < boxes.length; i++) {
                            if (boxes[i].textContent === "") {
                                boxes[i].textContent = player;
                                if (cheakWinCondition(player)) {
                                    boxes[i].textContent = "";
                                    return i;
                                }
                                boxes[i].textContent = "";
                            }
                        }
                        return -1;
                    }

                    function getForkingMove(player) {
                        for (let i = 0; i < boxes.length; i++) {
                            if (boxes[i].textContent === "") {
                                boxes[i].textContent = player;
                                let winningLines = 0;
                                for (const win of winConditions) {
                                    const line = win.map(index => boxes[index].textContent);
                                    const playerInLine = line.filter(cell => cell === player).length;
                                    const emptyInLine = line.filter(cell => cell === "").length;
                                    if (playerInLine === 2 && emptyInLine === 1) {
                                        winningLines++;
                                    }
                                }
                                boxes[i].textContent = "";
                                if (winningLines >= 2) {
                                    return i;
                                }
                            }
                        }
                        return -1;
                    }

                    function getForkBlockingMove(player) {
                        const humanForks = [];
                        for (let i = 0; i < boxes.length; i++) {
                            if (boxes[i].textContent === "") {
                                boxes[i].textContent = player;
                                let winningLines = 0;
                                for (const win of winConditions) {
                                    const line = win.map(index => boxes[index].textContent);
                                    const playerInLine = line.filter(cell => cell === player).length;
                                    const emptyInLine = line.filter(cell => cell === "").length;
                                    if (playerInLine === 2 && emptyInLine === 1) {
                                        winningLines++;
                                    }
                                }
                                boxes[i].textContent = "";
                                if (winningLines >= 2) {
                                    humanForks.push(i);
                                }
                            }
                        }

                        if (humanForks.length === 1) {
                            return humanForks[0];
                        } else if (humanForks.length > 1) {
                            const nonCornerMoves = [1, 3, 5, 7].filter(index => boxes[index].textContent === "");
                            if (nonCornerMoves.length > 0) {
                                return nonCornerMoves[0];
                            } else {
                                return humanForks[0];
                            }
                        }
                        return -1;
                    }

                    bestMove = getWinningMove(computerPlayer);
                    if (bestMove !== -1) {
                        makeTheMove(bestMove);
                        return;
                    }

                    bestMove = getWinningMove(humanPlayer);
                    if (bestMove !== -1) {
                        makeTheMove(bestMove);
                        return;
                    }

                    bestMove = getForkingMove(computerPlayer);
                    if (bestMove !== -1) {
                        makeTheMove(bestMove);
                        return;
                    }

                    bestMove = getForkBlockingMove(humanPlayer);
                    if (bestMove !== -1) {
                        makeTheMove(bestMove);
                        return;
                    }

                    if (boxes[4].textContent === "") {
                        makeTheMove(4);
                        return;
                    }

                    const openCorners = [0, 2, 6, 8].filter(index => boxes[index].textContent === "");
                    if (openCorners.length > 0) {
                        bestMove = openCorners[Math.floor(Math.random() * openCorners.length)];
                        makeTheMove(bestMove);
                        return;
                    }

                    const openSides = [1, 3, 5, 7].filter(index => boxes[index].textContent === "");
                    if (openSides.length > 0) {
                        bestMove = openSides[Math.floor(Math.random() * openSides.length)];
                        makeTheMove(bestMove);
                        return;
                    }

                    if (!moveMade && !isGameOver) {
                        turn = humanPlayer;
                        updateActivePlayerDisplay();
                        isGameOver = false;
                    }

                }, 100);
            }
        }

        function chooseTurn(selectedTurn) {
            if (!isGameOver && humanPlayer === "") {
                humanPlayer = selectedTurn.toUpperCase();
                computerPlayer = (humanPlayer === 'X') ? 'O' : 'X';
                turn = humanPlayer;
                turnContainer.style.display = "flex";
                activateGameBoard();
                updateActivePlayerDisplay();
            }
        }

        function updateActivePlayerDisplay() {
            if (xplayerDisplayTurn && oplayerDisplayTurn) {
                xplayerDisplayTurn.classList.remove('player-active');
                oplayerDisplayTurn.classList.remove('player-active');
                if (turn === "X") {
                    xplayerDisplayTurn.classList.add('player-active');
                } else if (turn === "O") {
                    oplayerDisplayTurn.classList.add('player-active');
                }
            }
        }

        function changeTurn() {
            turn = (turn === "X") ? "O" : "X";
        }

        function cheakWin() {
            for (let i = 0; i < winConditions.length; i++) {
                let v0 = boxes[winConditions[i][0]].textContent;
                let v1 = boxes[winConditions[i][1]].textContent;
                let v2 = boxes[winConditions[i][2]].textContent;

                if (v0 !== "" && v0 === v1 && v0 === v2) {
                    isGameOver = true;
                    const winner = v0 === humanPlayer ? `${v0} wins! ðŸŽ‰` : "Computer wins! ðŸŽ‰";
                    showWinnerModal(winner);
                    celebrate();
                    removeBoxEventListeners();
                    for (let j = 0; j < 3; j++) {
                        boxes[winConditions[i][j]].style.backgroundColor = "#08D9D6";
                        boxes[winConditions[i][j]].style.color = "#fff";
                    }
                    break;
                }
            }
        }

        function cheakDraw() {
            if (!isGameOver) {
                let isDraw = true;
                boxes.forEach(e => {
                    if (e.textContent === "") isDraw = false;
                });
                if (isDraw) {
                    isGameOver = true;
                    resultsDisplay.textContent = "Draw!";
                    removeBoxEventListeners();
                    playAgainButton.textContent = "Play Again";
                    playAgainButton.style.display = "block";
                }
            }
        }

        playAgainButton.addEventListener("click", resetGame);

        function resetGame() {
            isGameOver = false;
            humanPlayer = "";
            computerPlayer = "";
            turn = "";
            resultsDisplay.textContent = "";
            playAgainButton.style.display = "none";
            initializeGameBoard();
            if (turnContainer) {
                turnContainer.style.display = "none";
            }
            updateActivePlayerDisplay();
            activateGameBoard(); //start game.
        }

        function removeBoxEventListeners() {
            boxes.forEach(e => {
                e.removeEventListener("click", handleBoxClick);
            });
        }

        function showWinnerModal(message) {
            winnerModal.style.display = "flex";
            winnerMessage.textContent = message;
            playAgainButton.textContent = "Play Again";
            playAgainButton.style.display = "block";
        }

        closeModalButton.addEventListener("click", () => {
            winnerModal.style.display = "none";
            resetGame();
        });

        window.addEventListener("click", function (e) {
            if (e.target === winnerModal) {
                winnerModal.style.display = "none";
                resetGame();
            }
        });

        function celebrate() {
            const myConfetti = confetti.create(confettiCanvas, {
                resize: true,
                useWorker: true
            });
            const audio = new Audio('sound.wav');
            audio.play().catch(err => console.warn("Sound blocked by browser:", err));
            const duration = 1800;
            const end = Date.now() + duration;
            (function frame() {
                myConfetti({ particleCount: 8, angle: 60, spread: 85, origin: { x: 0, y: 0.5 } });
                myConfetti({ particleCount: 8, angle: 120, spread: 85, origin: { x: 0.99, y: 0.5 } });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        initializeGameBoard();
    </script>
</body>
</html>
