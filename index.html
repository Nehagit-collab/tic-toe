<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif; /* Basic font for potential text */
            background-color: #000; /* Fallback background color */
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .play {
            padding: 15px 30px;
            font-size: 1.8rem;
            margin-top: 260px;
            margin-left: 470px;
            color: #ffffff; /* Vibrant blue color */
            background: #0b132b; /* Dark background for contrast */
            border: 2px solid #00bfff;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 15px #00bfff, /* Initial glow */
                        0 0 5px #0077be inset; /* Inner shadow for depth */
            transition: box-shadow 0.3s ease-in-out;
            text-shadow: 0 0 5px #00bfff; /* Text glow */
        }

        .play:hover {
            box-shadow: 0 0 25px #00bfff, /* Stronger glow on hover */
                        0 0 8px #0077be inset;
        }

        .play:active {
            box-shadow: 0 0 10px #00bfff, /* Slightly less intense on click */
                        0 0 3px #0077be inset;
        }

     
    </style>
</head>
<body>
    <div class="background">
        <img src="bg1.png" alt="Background Image">
    </div>
    <div class="play-button-container">
       <a href="set.html"><button class="play">Play Now</button></a>
    </div>

    
</body>
</html>
